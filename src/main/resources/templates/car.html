<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Car Page</title>
</head>
<body>
<div class="container"><br>
    <a th:href="@{/saveCar}" class="btn btn-sm">Add Car</a>
<!--    <a th:href="@{/saveCustomer}" class="btn btn-primary btn-sm">Rent Car</a>-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Reg_no</th>
            <th scope="col">Name</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
<!--            <th scope="col">Action</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${cars}">
            <th th:text="${car.reg_no}" scope="row"></th>
            <td th:text="${car.name}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.price}"></td>
            <td>
<!--              <a th:href="@{/updaterent/{reg_no}(customerId=${car.reg_no})}" class="btn btn-primary">Rent a Car</a>-->
             <a th:href="@{/rent/{car.price}(price=${car.price})}" th:object="${rentss}"  class="m-2 btn border btn-info">Rent a Car</a>
<!--                <a th:href="@{/rent}" class="m-2 btn border btn-sm">Rent</a>-->
                <a th:href="@{/deleteCar/{reg_no}(reg_no=${car.reg_no})}" class="btn btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/main}" class="btn btn-primary btn-sm">Home</a>

</div>



</body>
</html>
