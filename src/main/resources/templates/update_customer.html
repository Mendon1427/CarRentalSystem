<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>
<div class="container"><br>
    <h1>Customer Update Form</h1>
    <form class="col-5" th:action="@{/save}" th:object="${customer}" method="post">
        <input hidden="hidden" th:field="*{customerId}">
        <div class="mb-3">
            <label class="form-label">CustomerName</label>
            <input type="text" th:field="*{customerName}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" th:field="*{mobileNumber}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" th:field="*{Gender}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update Customer</button>
    </form>
    <br>
    <a th:href="@{/main}" >Go to homepage</a>

</div>


</body>
</html>
