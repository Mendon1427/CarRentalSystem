<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body>
    <div class="container"><br>

        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">customer_Id</th>
                <th scope="col">customer_Name</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer:${customerlist}">
                <th th:text="${customer.customerId}" scope="row"></th>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.mobileNumber}"></td>
                <td th:text="${customer.Gender}"></td>
                <td class="d-flex-column">
                        <a th:href="@{/updateCustomer/{customerId}(customerId=${customer.customerId})}" class="btn border ">Update</a>
                        <a th:href="@{/deleteCustomer/{customerId}(customerId=${customer.customerId})}" class="btn border">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
        <a th:href="@{/saveCustomer}" class="m-2 btn border btn-sm">Add customer</a>
        <a th:href="@{/car}" class="m-2 btn border btn-info">Car details</a>
<!--        <a th:href="@{/rent}" class="m-2 btn border btn-sm">Rent car</a>-->
        <a th:href="@{/main}" class="btn btn-primary btn-sm">Home</a>


    </div>

</body>
</html>
